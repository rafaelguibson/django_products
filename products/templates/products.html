<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Venda de Produto</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
    "
  >
    <!-- Cabeçalho -->
    <header style="background-color: #333; color: white; padding: 10px">
      <h1 style="margin: 0">Loja Online</h1>
    </header>

    <!-- Seção do Produto -->
    <section
      style="
        padding: 20px;
        background-color: #fff;
        margin: 20px auto;
        width: 80%;
        max-width: 800px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      "
    >
      <h2 style="color: #333">Produto Exemplo</h2>
      <img
        src="https://via.placeholder.com/400"
        alt="Produto"
        style="
          width: 100%;
          max-width: 400px;
          border-radius: 10px;
          margin: 10px 0;
        "
      />

      <p style="color: #666; font-size: 1.1em">
        Este é um produto incrível que você vai adorar. Ele é feito com
        materiais de alta qualidade e oferece o melhor desempenho para o seu uso
        diário.
      </p>

      <p style="color: #333; font-size: 1.3em; font-weight: bold">R$ 199,99</p>

      <button
        style="
          background-color: #28a745;
          color: white;
          border: none;
          padding: 10px 20px;
          font-size: 1.2em;
          cursor: pointer;
          border-radius: 5px;
          margin-top: 15px;
        "
      >
        Comprar Agora
      </button>
    </section>

    <!-- Rodapé -->
    <footer
      style="
        background-color: #333;
        color: white;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
        text-align: center;
      "
    >
      <p style="margin: 0">© 2025 Loja Online. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
