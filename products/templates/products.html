<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Venda de Produtos</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
    "
  >
    <!-- Cabeçalho -->
    <header style="background-color: #333; color: white; padding: 10px">
      <h1 style="margin: 0">Loja Online</h1>
    </header>

    <!-- Tabela de Produtos -->
    <section
      style="
        padding: 20px;
        background-color: #fff;
        margin: 20px auto;
        width: 80%;
        max-width: 1000px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      "
    >
      <h2 style="color: #333">Produtos Disponíveis</h2>
      {{products_list}}
      <table style="width: 100%; border-collapse: collapse; margin-top: 20px">
        <thead>
          <tr style="background-color: #333; color: white">
            <th style="padding: 10px; border: 1px solid #ddd">Title</th>
            <th style="padding: 10px; border: 1px solid #ddd">Category</th>
            <th style="padding: 10px; border: 1px solid #ddd">Brand</th>
            <th style="padding: 10px; border: 1px solid #ddd">Price</th>
            <th style="padding: 10px; border: 1px solid #ddd">Ação</th>
          </tr>
        </thead>
        <tbody>
          <!-- Produto 1 -->
          <tr style="background-color: #f9f9f9">
            <td style="padding: 10px; border: 1px solid #ddd">Produto 1</td>
            <td style="padding: 10px; border: 1px solid #ddd">Categoria A</td>
            <td style="padding: 10px; border: 1px solid #ddd">Marca X</td>
            <td style="padding: 10px; border: 1px solid #ddd">R$ 299,99</td>
            <td style="padding: 10px; border: 1px solid #ddd">
              <button
                style="
                  background-color: #28a745;
                  color: white;
                  border: none;
                  padding: 6px 12px;
                  font-size: 1em;
                  cursor: pointer;
                  border-radius: 5px;
                "
              >
                Comprar
              </button>
            </td>
          </tr>
          <!-- Produto 2 -->
          <tr style="background-color: #f1f1f1">
            <td style="padding: 10px; border: 1px solid #ddd">Produto 2</td>
            <td style="padding: 10px; border: 1px solid #ddd">Categoria B</td>
            <td style="padding: 10px; border: 1px solid #ddd">Marca Y</td>
            <td style="padding: 10px; border: 1px solid #ddd">R$ 149,99</td>
            <td style="padding: 10px; border: 1px solid #ddd">
              <button
                style="
                  background-color: #28a745;
                  color: white;
                  border: none;
                  padding: 6px 12px;
                  font-size: 1em;
                  cursor: pointer;
                  border-radius: 5px;
                "
              >
                Comprar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- Rodapé -->
    <footer
      style="
        background-color: #333;
        color: white;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
        text-align: center;
      "
    >
      <p style="margin: 0">© 2025 Loja Online. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
